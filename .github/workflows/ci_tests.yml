name: CI tests

on:
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'
  pull_request:
  workflow_dispatch:

jobs:
  ci_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Install dependencies
        run: npm clean-install

      - name: Lint
        run: npm run lint
      
      - name: Test library
        run: npm run test